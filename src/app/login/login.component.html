<form>
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="e.g. SuperAwesomeDude2000">
        <mat-hint>Something unique</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="e.g. NOT Password123">
        <mat-hint>Something secure.</mat-hint>
    </mat-form-field>

    <button mat-raised-button onclick="login()">Login</button>
</form>
